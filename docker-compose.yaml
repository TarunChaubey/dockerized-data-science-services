version: '3.8'

services:
  # MongoDB Service
  mongo_db:
    image: mongo:${MONGO_VERSION}
    container_name: ${MONGO_CONTAINER_NAME}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend_network
    labels:
      - name=mongo

  # PostgreSQL Service
  postgres_db:
    image: postgres:${POSTGRES_VERSION}
    container_name: ${POSTGRES_CONTAINER_NAME}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/data/db
    networks:
      - backend_network
    labels:
      - name=postgres

  # Redis Service
  redis_db:
    image: redis:${REDIS_VERSION}
    container_name: ${REDIS_CONTAINER_NAME}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    labels:
      - name=redis

  # OpenSearch Node
  opensearch_node:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION}
    container_name: ${OPENSEARCH_CONTAINER_NAME}
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=${OPENSEARCH_JAVA_OPTS}
      - DISABLE_INSTALL_DEMO_CONFIG=false
      - DISABLE_SECURITY_PLUGIN=false
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      - OPENSEARCH_SECURITY_DISABLED=false
      - plugins.security.ssl.http.enabled=false
      - OPENSEARCH_SECURITY_SSL_ONLY=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/data
    ports:
      - "${OPENSEARCH_HTTP_PORT}:9200"
      - "${OPENSEARCH_TRANSPORT_PORT}:9300"
    networks:
      - backend_network

  # OpenSearch Dashboards
  opensearch_dashboards:
    image: opensearchproject/opensearch-dashboards:${OPENSEARCH_DASHBOARDS_VERSION}
    container_name: ${OPENSEARCH_DASHBOARDS_CONTAINER_NAME}
    depends_on:
      - opensearch_node
    ports:
      - "${DASHBOARDS_PORT}:5601"
    environment:
      - server.host=0.0.0.0
      - server.port=5601
      - OPENSEARCH_HOSTS=http://${OPENSEARCH_CONTAINER_NAME}:9200
      - server.ssl.enabled=false
      - opensearch.ssl.verificationMode=none
      - opensearch_security.cookie.secure=false
      - OPENSEARCH_USERNAME=${OPENSEARCH_USERNAME}
      - OPENSEARCH_PASSWORD=${OPENSEARCH_PASSWORD}
    networks:
      - backend_network

  # Kafka and Zookeeper
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend_network

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENER_NAME_INSIDE: INSIDE
      KAFKA_LISTENER_NAME_OUTSIDE: OUTSIDE
      KAFKA_LISTENER_PORT_INSIDE: 9093
      KAFKA_LISTENER_PORT_OUTSIDE: 9093
      KAFKA_LISTENER_INTERFACE: eth0
      KAFKA_LISTENER_INTERFACES: INSIDE,OUTSIDE
      KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_LISTENER_NAMES: INSIDE,OUTSIDE
      KAFKA_LISTENER_PORTS: 9093,9093
      KAFKA_LISTENER_HOSTNAME_OVERRIDES: kafka
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_NAME_OUTSIDE: OUTSIDE
      KAFKA_LISTENER_NAME_INSIDE: INSIDE
      KAFKA_LISTENER_PORT_OUTSIDE: 9093
      KAFKA_LISTENER_PORT_INSIDE: 9093
      KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
    networks:
      - backend_network

  # Authelia
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    environment:
      - TZ=Asia/Kolkata
      - AUTHELIA_LOG_LEVEL=debug
      - AUTHELIA_SERVER_HOST=0.0.0.0
      - AUTHELIA_SERVER_PORT=9091
      - AUTHELIA_STORAGE_MYSQL_HOST=localhost
      - AUTHELIA_STORAGE_MYSQL_PORT=3306
      - AUTHELIA_STORAGE_MYSQL_USERNAME=authelia
      - AUTHELIA_STORAGE_MYSQL_PASSWORD=authelia
      - AUTHELIA_STORAGE_MYSQL_DATABASE=authelia
      - AUTHELIA_SESSION_SECRET_FILE=/config/session.secret
      - AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE=/config/storage_encryption.key
      - AUTHELIA_JWT_SECRET_FILE=/config/jwt.secret
    volumes:
      - ./config:/config
    networks:
      - backend_network

volumes:
  mongo_data:
    name: mongo_data
    driver: local
    driver_opts:
      type: none
      device: "${MONGO_DATA_PATH}"
      o: bind

  postgres_data:
    name: postgres_data
    driver: local
    driver_opts:
      type: none
      device: "${POSTGRES_DATA_PATH}"
      o: bind

  redis_data:
    name: redis_data
    driver: local
    driver_opts:
      type: none
      device: "${REDIS_DATA_PATH}"
      o: bind

  opensearch_data:
    name: opensearch_data
    driver: local
    driver_opts:
      type: none
      device: "${OPENSEARCH_DATA_PATH}"
      o: bind

  authelia_config:
    name: authelia_data
    driver: local
    driver_opts:
      type: none
      device: "${AUTHELIA_DATA_PATH}"
      o: bind
 
